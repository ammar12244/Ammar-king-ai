<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROFESSOR AMMAR AI CHAT BOT</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Courier New",monospace;}
    body{background:black;color:#00bfff;overflow:hidden;display:flex;justify-content:center;align-items:center;flex-direction:column;height:100vh;}
    canvas{position:fixed;top:0;left:0;z-index:0;}
    .chat-box{z-index:2;background:rgba(0,0,30,0.6);border:1px solid #00bfff;border-radius:15px;padding:30px;width:90%;max-width:700px;box-shadow:0 0 25px #00bfff;backdrop-filter:blur(10px);animation:glow 2s infinite alternate;}
    @keyframes glow{from{box-shadow:0 0 10px #00bfff;}to{box-shadow:0 0 30px #00ffff;}}
    h1{text-align:center;margin-bottom:25px;color:#00bfff;text-shadow:0 0 25px #00bfff;}
    .chat-area{height:300px;overflow-y:auto;margin-bottom:10px;padding-right:10px;}
    .message{margin:10px 0;padding:10px;border-radius:10px;}
    .user{text-align:right;background:rgba(0,191,255,0.1);}
    .ai{background:rgba(0,191,255,0.2);border-left:3px solid #00ffff;color:#aeefff;text-shadow:0 0 10px #00ffff;}
    .ai::before{content:"🤖 Ammar King";display:block;font-size:0.9em;color:#00ffff;margin-bottom:5px;text-shadow:0 0 10px #00ffff;}
    .input-area{display:flex;gap:10px;}
    input{flex:1;padding:10px;background:rgba(0,0,0,0.7);border:1px solid #00bfff;border-radius:8px;color:#00bfff;}
    input:focus{box-shadow:0 0 20px #00bfff;}
    button{background:#00bfff;color:black;border:none;padding:10px 15px;border-radius:8px;cursor:pointer;font-weight:bold;transition:0.3s;}
    button:hover{background:#00ffff;box-shadow:0 0 20px #00ffff;}
    .logout{margin-top:15px;color:#00ffff;text-decoration:underline;cursor:pointer;text-align:center;}
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="chat-box">
    <h1>💠 Ammar King AI 💠</h1>
    <div class="chat-area" id="chatArea"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <p class="logout" onclick="logout()">🚪 Logout</p>
  </div>

  <audio id="sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6088d85c2c.mp3"></audio>

  <script>
    // Auth Check
    if(!localStorage.getItem("activeUser")){
      window.location.href="login.html";
    }

    // Matrix rain
    const canvas=document.getElementById("matrix"),ctx=canvas.getContext("2d");
    canvas.height=window.innerHeight;canvas.width=window.innerWidth;
    const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";const fontSize=16;const columns=canvas.width/fontSize;const drops=[];
    for(let i=0;i<columns;i++)drops[i]=1;
    function draw(){
      ctx.fillStyle="rgba(0,0,20,0.05)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle="#00bfff";
      ctx.font=fontSize+"px monospace";
      for(let j=0;j<drops.length;j++){
        const text=letters.charAt(Math.floor(Math.random()*letters.length));
        ctx.fillText(text,j*fontSize,drops[j]*fontSize);
        if(drops[j]*fontSize>canvas.height && Math.random()>0.975)drops[j]=0;
        drops[j]++;
      }
    }
    setInterval(draw,33);

    const chatArea=document.getElementById("chatArea");
    const input=document.getElementById("userInput");
    const sound=document.getElementById("sound");

    async function sendMessage(){
      const text=input.value.trim();
      if(!text)return;
      sound.play();

      const userMsg=document.createElement("div");
      userMsg.className="message user";
      userMsg.textContent=text;
      chatArea.appendChild(userMsg);
      chatArea.scrollTop=chatArea.scrollHeight;
      input.value="";

      const aiMsg=document.createElement("div");
      aiMsg.className="message ai";
      aiMsg.textContent="💭 Ammar King is typing...";
      chatArea.appendChild(aiMsg);
      chatArea.scrollTop=chatArea.scrollHeight;

      try{
        const res=await fetch(`https://lance-frank-asta.onrender.com/api/gpt?q=${encodeURIComponent(text)}`);
        const data=await res.text();
        setTimeout(()=>{
          aiMsg.textContent=data||"🤖 No response received.";
        },1200);
      }catch{
        aiMsg.textContent="❌ Error connecting to AI.";
      }
    }

    input.addEventListener("keydown",(e)=>{if(e.key==="Enter")sendMessage();});

    function logout(){
      localStorage.removeItem("activeUser");
      window.location.href="login.html";
    }

    window.addEventListener("resize",()=>{canvas.height=window.innerHeight;canvas.width=window.innerWidth;});
  </script>
</body>
</html>
